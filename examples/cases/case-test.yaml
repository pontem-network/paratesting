  #       secs: 120

  process:
    pwd: ./nodes
    cmd: polkadot-launch launch-config.json
    keep-alive: true
    success:
      wait:
        stdout: "ðŸš€ POLKADOT LAUNCH COMPLETE ðŸš€"
        secs: 120
    failure:
      stderr: error
    connect:
      nodes:
        - name: Pontem
          port: 9946
          log-file: 9946.log
          runtime: pontem
        - name: Alice
          port: 9944
          log-file: alice.log
          runtime: rococo
        - name: Bob
          port: 9945
          runtime: rococo

